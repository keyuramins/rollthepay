# PgBouncer Configuration for RollThePay
# Optimized for high-performance concurrent reads/writes

[databases]
rollthepay = host=localhost port=5432 dbname=rollthepay

[pgbouncer]
# Connection settings
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pooling mode - Transaction pooling for short queries
pool_mode = transaction

# Connection limits
max_client_conn = 1000
default_pool_size = 20
max_db_connections = 50
max_user_connections = 50

# Timeouts (in seconds)
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 30
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Performance tuning
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30

# Memory settings
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 600
tcp_keepintvl = 30

# Application name for connection tracking
application_name_add_host = 1

# Statistics
stats_period = 60

# Admin interface
admin_users = postgres
stats_users = postgres

# Security
ignore_startup_parameters = extra_float_digits

# Connection string for application
# Use: postgres://user:password@host:6432/rollthepay
